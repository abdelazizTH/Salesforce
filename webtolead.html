<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-to-Lead Form</title>
  <style>
    /* General Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Form Container */
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Form Title */
    .form-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    /* Submit Button */
    .form-container input[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contactez-nous</h1>
    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DAU000007y0E2" method="POST">
      <input type="hidden" name="oid" value="00DAU000007y0E2">
      <input type="hidden" name="retURL" value="http://example.com/thank-you">

      <!-- Form Fields -->
      <div class="form-group">
        <label for="first_name">Prénom</label>
        <input id="first_name" name="first_name" type="text" maxlength="40" placeholder="Votre prénom">
      </div>

      <div class="form-group">
        <label for="last_name">Nom</label>
        <input id="last_name" name="last_name" type="text" maxlength="80" placeholder="Votre nom">
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input id="email" name="email" type="text" maxlength="80" placeholder="Votre e-mail">
      </div>

      <div class="form-group">
        <label for="company">Société</label>
        <input id="company" name="company" type="text" maxlength="40" placeholder="Votre société">
      </div>

      <div class="form-group">
        <label for="city">Ville</label>
        <input id="city" name="city" type="text" maxlength="40" placeholder="Votre ville">
      </div>

      <div class="form-group">
        <label for="state">Région/Province</label>
        <input id="state" name="state" type="text" maxlength="20" placeholder="Votre région ou province">
      </div>

      <div class="form-group">
        <label for="mobile">Téléphone mobile</label>
        <input id="mobile" name="mobile" type="text" maxlength="40" placeholder="Votre numéro de mobile">
      </div>

      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input id="phone" name="phone" type="text" maxlength="40" placeholder="Votre numéro de téléphone">
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Envoyer">
    </form>
  </div>
</body>
</html>
